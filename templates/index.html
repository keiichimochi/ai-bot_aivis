<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチャットボット</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>AIチャットボット</h1>

    <div class="settings-container">
        <div class="settings-group">
            <label for="voice-select">音声:</label>
            <select id="voice-select">
                <optgroup label="コロ助 (korosuke)">
                    <option value="488039072" selected>ノーマル</option>
                </optgroup>
                <optgroup label="アンネリ (Anneli)">
                    <option value="888753760">ノーマル</option>
                    <option value="888753761">通常</option>
                    <option value="888753762">テンション高め</option>
                    <option value="888753763">落ち着き</option>
                    <option value="888753764">上機嫌</option>
                    <option value="888753765">怒り・悲しみ</option>
                </optgroup>
                <optgroup label="桜木 (sakuragi)">
                    <option value="269244800">ノーマル</option>
                </optgroup>
                <optgroup label="山岡 (yamaoka)">
                    <option value="1342155808">ノーマル</option>
                </optgroup>
            </select>
        </div>

        <div class="settings-group">
            <label for="ai-model-select">AIモデル:</label>
            <select id="ai-model-select">
                <option value="gemini">Gemini 2.0 Flash</option>
                <option value="claude-sonnet">Claude 3.5 Sonnet</option>
                <option value="openai-gpt-4o">OpenAI GPT-4o</option>
            </select>
        </div>

        <div class="settings-group">
            <label class="toggle-switch">
                <input type="checkbox" id="auto-play-toggle">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">音声自動再生</span>
        </div>
    </div>

    <div class="chat-container" id="chat-container">
    </div>

    <div class="input-container">
        <input type="file" id="image-input" accept="image/*" style="display: none;">
        <button id="camera-button" title="写真を撮る・ライブラリから選択">📷</button>
        <input type="text" id="user-input" placeholder="メッセージを入力してください..." autocomplete="off">
        <button id="send-button">送信</button>
    </div>

    <!-- JavaScript files -->
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/image.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
